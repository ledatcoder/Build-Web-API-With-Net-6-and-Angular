<header>
    <span *ngIf="totalCount && totalCount > 0"
      >Showing
      <strong
        >{{
          (pageNumber - 1) * pageSize + 1
        }}-{{
          pageSize * pageNumber > this.totalCount ? this.totalCount : pageNumber * pageSize
        }}</strong
      >
      Of <strong>{{ this.totalCount }}</strong> Results</span
    >
    <span *ngIf="totalCount ===0">There are <strong>0</strong> Result For This Filter!</span>
  </header>
